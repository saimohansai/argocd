apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: apache
        image: docker.io/mpigelati/rupdate:v4
        ports:
        - containerPort: 80
---    
apiVersion: v1
kind: Service
metadata:
  labels:
    app: myapp
  name: service-np
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 80
  selector:
    app: myapp
  type: NodePort
status:
  loadBalancer: {}
